apply plugin: 'com.android.library'
apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'

android {
    compileSdkVersion project.TARGET_SDK_VERSION.toInteger()
    buildToolsVersion project.BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion project.MIN_SDK_VERSION.toInteger()
        targetSdkVersion project.TARGET_SDK_VERSION.toInteger()
        versionName project.VERSION_NAME
        versionCode project.VERSION_CODE.toInteger()
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:preference-v14:28.0.0'
    api 'com.github.michael-rapp:android-util:1.20.3'
    api 'com.github.michael-rapp:android-material-dialog:4.3.4'
    api 'com.github.michael-rapp:android-material-validation:2.1.6'
}
